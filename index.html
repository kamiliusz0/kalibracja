<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odczyt koloru HSL (siatka 3x3)</title>
  <style>
    /* Ukrywamy natywny element video (obraz i tak rysujemy na canvas) */
    #camera {
      display: none;
    }
    #grid {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Odczyt koloru z kamery (HSL) - Środkowe okienko</h1>
  
  <!-- Kamera i Canvas -->
  <video id="camera" autoplay playsinline></video>
  <canvas id="grid" width="360" height="360"></canvas>
  
  <!-- Przycisk do skanowania koloru ze środkowego okienka -->
  <button id="scanButton">Skanuj środkowy kolor</button>
  
  <!-- Miejsce do wyświetlania wyników -->
  <div id="colorResults"></div>
  
  <!-- Główny skrypt z logiką -->
  <script src="app.js"></script>
</body>
</html>
